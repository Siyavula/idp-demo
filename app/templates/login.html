{% extends 'base.html' %}
{% from "_macros.html" import render_field %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    <input type="submit" value="Login">
  </form>
{% endblock %}
